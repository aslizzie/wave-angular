<div id="side-bar" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 200px;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4">Sidebar</span>
  </a>
  <ul class="nav nav-pills flex-column mb-auto">
    <li *ngFor="let item of mainMenu" class="nav-item">
      <ng-container *ngIf="item.options && item.options.length > 0; else noOptions">
        <button class="btn w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
          aria-expandeds="false" aria-controls="collapseExample">
          <i class="{{ item.icon }} h3 mb-0"></i>
          <span class="ms-3">{{ item.name }}</span>
        </button>

        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <p *ngFor="let option of item.options">
              <a class="dropdown-item">{{ option }}</a>
            </p>
          </div>
        </div>
      </ng-container>
      <ng-template #noOptions>
        <a [routerLink]="item.router" class="nav-link" aria-current="page">
          <i class="{{ item.icon }} h3 mb-0"></i>
          <span class="ms-3">{{ item.name }}</span>
        </a>
      </ng-template>
    </li>

    <!-- <li *ngFor="let item of mainMenu" class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
                <i class="{{ item.icon }} h3 mb-0"></i>
                <span class="ms-3">{{ item.name }}</span>
            </a>
        </li> -->
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      data-bs-toggle="dropdown" aria-expanded="false">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>mdo</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</div>
